# Switch keyboards to US layout
- name      : Setting Keyboard Locale to US
  become    : yes
  ini_file  :
    dest    : /etc/default/keyboard
    section : null
    option  : XKBLAYOUT
    value   : "us"

- name      : Setting Keyboard to 105-Key Model
  become    : yes
  ini_file  :
    dest    : /etc/default/keyboard
    section : null
    option  : XKBMODEL
    value   : "pc105"


# Generation
- name    : Finalizing Locales
  become  : yes
  command : locale-gen
