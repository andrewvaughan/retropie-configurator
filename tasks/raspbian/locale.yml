# Manages locale settings for Raspbian devices
---

# Set all Locales to their US equivalents
- name       : Disabling GB Locale
  locale_gen :
    name     : en_GB.UTF-8
    state    : absent

- name       : Enabling US Locale
  locale_gen :
    name     : en_US.UTF-8
    state    : present

- name      : Setting Master Locale to US English
  become    : yes
  ini_file  :
    dest    : /etc/default/locale
    section : null
    option  : LANG
    value   : en_US.UTF-8

- name      : Setting Language Locale US English
  become    : yes
  ini_file  :
    dest    : /etc/default/locale
    section : null
    option  : LANGUAGE
    value   : en_US:en

- name      : Setting Character Handling Locale US English
  become    : yes
  ini_file  :
    dest    : /etc/default/locale
    section : null
    option  : LC_CTYPE
    value   : "en_US.UTF-8"

- name      : Setting Numeric Locale to US English
  become    : yes
  ini_file  :
    dest    : /etc/default/locale
